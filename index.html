<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <link rel="stylesheet" href="styless-autor.css">
    <link rel="stylesheet" href="styless-obras.css">
    <link rel="stylesheet" href="styless-livro.css">
    <link rel="stylesheet" href="styless-detalhes.css">
</head>

<body>
    <div class="root">
        <div class="autor">
            <div>
                <img src="imagens/gaiman-b9 1.png" alt="Imagem autor(Gaiman)">
            </div>


            <div class="stars">
                <img src="icones/star.svg" alt="icone de strela">
                <img src="icones/star.svg" alt="icone de strela">
                <img src="icones/star.svg" alt="icone de strela">
                <img src="icones/star.svg" alt="icone de strela">
                <img src="icones/star.svg" alt="icone de strela">
            </div>

            <h2 id="autor">Neil Gaiman</h2>
            <p id="textoAutor">
                Neil Richard MacKinnon Gaiman, nascido em Portchester no dia 10 de novembro de 1960 é um autor britânico
                de contos, romances, banda desenhada e roteiros radicado nos Estados Unidos.
            </p>
            <div class="center">
                <div class="buttons">
                    <button class="seguir" onclick="">Seguir</button>
                    <button class="buttonpadrao" onclick="">Ver mais</button>
                </div>

                <div class="icones">
                    <img class="icone" src="icones/twitter.svg" alt="icone do twitter">
                    <img class="icone" src="icones/facebook.svg" alt="icone do facebook">
                    <img class="icone" src="icones/instagram.svg" alt="icone do instagram">
                    <img class="icone" src="icones/youtube.svg" alt="icone do youtube">
                    <img class="icone" src="icones/pinterest.svg" alt="icone do pinterest">
                    <img class="icone" src="icones/dribbble.svg" alt="icone do dribble">
                </div>
                <div class="minhalista">
                    <button class="buttonpadrao">Minha lista</button>
                </div>
            </div>
        </div>

        <div class="obras">
            <div>
                <img class="logo" src="imagens/logotipo.png" alt="Logo">
            </div>
            <div>
                <h1>Todas as obras</h1>

                <div class="listacompleta">
                    <div class="listalivros">

                            
                    </div>
                    
                    <div class="listalivros2">
                       

                    </div>
                    
                </div>
                <div class="listagemLivros">
                    <img src="icones/chevron-left.svg" alt="Voltar lista">
                    <p>numero da pagina</p>
                    <img src="icones/chevron-right-circle.svg" alt="Voltar lista">
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="funcoes.js"></script>
    <script>listagemLivros()</script>

</html>
